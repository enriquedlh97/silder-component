<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Slider Setup</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="slider">
      <div class="reviews">

        <!-- 
          span tag used to mark up a part of text/document
          is like div but div is block element and span is inline element
        -->
          <h2><span>/</span> reviews</h2>

        <!-- Contains slides -->
        <div class="slide-container">
          <!-- single slide START --> 
            <article class="slide">
              <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg" 
                alt="John paul"
                class="img"
              />
              <h4>John paul</h4>
              <p class="title">Engineer</p>
              <p class="text">
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                Distinctio ex nemo sit dolorem repellendus, voluptatibus 
                reiciendis quia optio libero, ipsa reprehenderit vero ducimus 
                tenetur sapiente neque consectetur illum? Asperiores, autem.
              </p>
              <div class="quote-icon">
                <!-- i tag contains an icon, here the class indicates the icon -->
                <i class="fas fa-quote-right"></i>
              </div>
            </article>
          <!-- single slide END -->
        </div>
        <!-- buttons -->
        <!-- previous button -->
        <button class="btn prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <!-- next button -->
        <button class="btn next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </body>
</html>
